<!DOCTYPE html>
<!-- saved from url=(0111)https://blackboard.syracuse.edu/bbcswebdav/pid-6840627-dt-content-rid-63983256_1/courses/42015.1212m/lab11.html -->
<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Lab 11</title>

    <script>
        function WinnerMessage(){
            document.getElementById("messages").innerHTML = 'You won';
        }
        function TryAgain(){
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }
        function ShuffleShells(){
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
        }
        
    </script>

    <style>
        .container{
            display: flex;
        }
        #first{order: 1;}
        #second{order:2;}
        #third{order: 3;}
    </style>
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img onclick="WinnerMessage();" src="https://laferger.github.io/ist263/images/walnut.jpg" id="first" alt="first walnut" >
        <img onclick="TryAgain();" src="https://laferger.github.io/ist263/images/walnut.jpg" id="second" alt="second walnut" >
        <img onclick="TryAgain();" src="https://laferger.github.io/ist263/images/walnut.jpg" id="third" alt="third walnut" >
    </div>
    <div id="messages"></div>
    

</body></html>
